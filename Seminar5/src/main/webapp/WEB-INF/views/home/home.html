<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Дизель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/main_style.css}">
    <link rel="stylesheet" th:href="@{css/home_style.css}">
  </head>
  <body>
    <!-- ШАПКА -->
    <div th:replace="~{../templates/header :: headBlank}"></div>
    
    <!-- КОНТЕНТ -->
    <!-- Карусель -->
    <div class="container-fluid my-carousel" >
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/kamaz6520.webp" class="d-block w-100" alt="Камаз" id="im_carusel">
          </div>
          <div class="carousel-item">
            <img src="images/maz.jpg" class="d-block w-100" alt="Маз" id="im_carusel">
          </div>
          <div class="carousel-item">
            <img src="images/ymz.jpeg" class="d-block w-100" alt="Двигатель" id="im_carusel">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Следующий</span>
        </button>
      </div>
    </div>
    
    <!-- Ссылочные картинки -->
    <div class="container-fluid content images">
      <div class="row text-center">
        <div class="col-4">
          <h4>Каталог запасных частей для автомобиля</h4>
          <form th:method="post" th:action="@{/catalog/applying}">
            <input type="hidden" name="find" value="камаз">
            <button class="logotype" type="submit" title="Каталог запасных частей к автомобилям КамАЗ">
              <img src="images/kamaz1.png" alt="Логотип КАМАЗ">
            </button>
          </form>
        </div>
        <div class="col-4">
          <h4>Каталог запасных частей для автомобиля</h4>
          <form th:method="post" th:action="@{/catalog/applying}">
            <input type="hidden" name="find" value="маз">
            <button class="logotype" type="submit" title="Каталог запасных частей к автомобилям МАЗ">
              <img class="w-100" src="images/logo-maz.png" alt="Логотип МАЗ">
            </button>
          </form>
        </div>
        <div class="col-4">
          <h4>Каталог запасных частей для тракторов</h4>
          <form th:method="post" th:action="@{/catalog/applying}">
            <input type="hidden" name="find" value="мтз">
            <button class="logotype" type="submit" title="Каталог запасных частей к тракторам">
              <img src="images/oao-mtz1.png" alt="Логотип МТЗ">
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- ФУТТЕР -->
    <div th:replace="~{../templates/footer :: footerBlank}"></div>
  </body>
</html>
