<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карточка товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main_style.css">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
<!--Шапка-->
<div th:replace="~{../templates/header :: headBlank}"></div>

<!--Контент-->
<div class="container">
    <div class="row p-5">
        <h2 class="mb-5" th:text="${product.getName()}">Название запасной части</h2>
        <div class="row">
            <!-- Фотография описание -->
            <div class="col-md">
                <img class="w-80" th:src="@{${'/images/' + product.getId() + '.jpg'}}">
            </div>
            <!-- Блок с ценой и заказом -->
            <div class="col-md-4">
                <div class="row p-3">
                    <h3 class="text-center" th:text="${#numbers.formatInteger(product.getPrice(), 3, 'WHITESPACE')} + ' руб'">Цена</h3>
                </div>
                <div class="row p-3">
                    <p class="text-center">Наличие:
                        <span th:id="'balance_' + ${product.getId()}" th:text="${product.getBalance()}">Остаток</span>
                    </p>
                </div>
                <div class="row counter" data-counter>
                    <div class="col text-center">
                        <img class="counter__button counter__button_minus text-end d-inline" style="cursor: pointer;" src="/images/minus-24.png">
                        <div class="counter__input d-inline">
                            <input class="text-center" th:id="${product.getId()}" type="text" value="1" disabled size="3">
                        </div>
                        <img class="counter__button counter__button_plus d-inline" style="cursor: pointer;" src="/images/plus-24.png">
                    </div>
                    <div class="row p-3">
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">В корзину</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Футтер-->
<div th:replace="~{../templates/footer :: footerBlank}"></div>
<script src="/js/product.js"></script>
</body>
</html>
